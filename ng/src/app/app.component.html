<!-- button bar that is present in all tabs -->
<ng-template #radioToolbar>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="view">
        <mat-radio-button *ngFor="let view of views" [value]="view">
            {{view}}&nbsp;&nbsp;&nbsp;
        </mat-radio-button>
    </mat-radio-group>
</ng-template>

<as-split unit="pixel" *ngIf="view==table_view" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <as-split direction="vertical">
            <as-split-area [size]=30>
                <lib-material-table TableName="Table" [DataStack]="TableStack">
                </lib-material-table>
            </as-split-area>
            <as-split-area [size]=2>
                <lib-material-table TableName="EmptyTable" [DataStack]="TableStack">
                </lib-material-table>
            </as-split-area>
            <as-split-area [size]=30>
                <lib-material-table TableName="Table 2" [DataStack]="TableStack">
                </lib-material-table>
            </as-split-area>
            <as-split-area [size]=38>
                <lib-material-table TableName="Table" [DataStack]="TableGeneratedStack">
                </lib-material-table>
            </as-split-area>

        </as-split>

    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==form_view" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-material-form [FormName]="FormName" [DataStack]="FormStack">

        </lib-material-form>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==table_data_model" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-github_com_fullstack_lang_gongtable_go-data-model-panel [GONG__DATA__StackPath]="TableStack" [GONG__MODEL__StacksPath]="ModelStacks">
        </lib-github_com_fullstack_lang_gongtable_go-data-model-panel>
    </as-split-area>
</as-split>

<as-split unit="pixel" *ngIf="view==form_data_model" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-github_com_fullstack_lang_gongtable_go-data-model-panel [GONG__DATA__StackPath]="FormStack" [GONG__MODEL__StacksPath]="ModelStacks">
        </lib-github_com_fullstack_lang_gongtable_go-data-model-panel>
    </as-split-area>
</as-split>
